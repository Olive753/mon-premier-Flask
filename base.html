<!DOCTYPE html>
<html>
<head>

	<title>{% block title %}{% endblock %}</title>
	<!-- Inclure les fichiers CSS de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	<!-- En-tête -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Mon site web</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Accueil</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contact">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Contenu principal -->
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

	<!-- Pied de page -->
	<footer class="bg-light text-center text-lg-start">
		<div class="container p-4">
			<div class="row">
				<div class="col-lg-6 col-md-12 mb-4 mb-md-0">
					<h5 class="text-uppercase">À propos de nous</h5>
					<p>Nous sommes une entreprise spécialisée dans la création de sites web.</p>
				</div>

				<div class="col-lg-3 col-md-6 mb-4 mb-md-0">
					<h5 class="text-uppercase">Liens utiles</h5>
					<ul class="list-unstyled mb-0">
						<li>
							<a href="/">Accueil</a>
						</li>
						<li>
							<a href="/contact">Contact</a>
						</li>
					</ul>
				</div>

				<div class="col-lg-3 col-md-6 mb-4 mb-md-0">
					<h5 class="text-uppercase mb-0">Suivez-nous</h5>

					<ul class="list-unstyled">

					   						<li>
							<a href="#!" class="text-dark"><i class="fab fa-facebook-f"></i></a>
						</li>
						<li>
							<a href="#!" class="text-dark"><i class="fab fa-twitter"></i></a>
						</li>
						<li>
							<a href="#!" class="text-dark"><i class="fab fa-google"></i></a>
						</li>
						<li>
							<a href="#!" class="text-dark"><i class="fab fa-instagram"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			© 2023 Mon site web
		</div>
	</footer>

	<!-- Inclure les fichiers JavaScript de Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
